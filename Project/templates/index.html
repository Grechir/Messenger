<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<!-- Регистрация и логин -->
<div id="auth">
    <h2>Добро пожаловать</h2>

    <!-- Форма логина -->
    <form id="login-form">
        <label for="username">
            <input type="text" id="username" placeholder="Имя пользователя" required>
        </label>
        <label for="password">
            <input type="password" id="password" placeholder="Пароль" required>
        </label>
        <button type="button" class="loginButton">Войти</button>
        <hr>
        <button type="button" class="signupButton">Регистрация</button>
    </form>
    <!-- Форма регистрации -->
    <form id="signup-form" class="hidden">
        <label for="signup-username">
            <input type="text" id="signup-username" placeholder="Имя пользователя" required>
        </label>
        <label for="signup-email">
            <input type="text" id="signup-email" placeholder="Электронная почта" required>
        </label>
        <label for="signup-password">
            <input type="password" id="signup-password" placeholder="Пароль" required>
        </label>
        <button type="button" class="signupSubmitButton">Зарегистрироваться</button>
    </form>
</div>

<!-- Основная страница -->

<div id="page-content">
    <h1>Мессенджер</h1>

    <div class="user-profile">

        <div class="image-container">
            <img id="user-avatar" src="" alt="Аватар" width="50">
        </div>

        <a id="profile-link" href="">
            <span id="user-name"></span>
        </a>
    </div>

    <button class="logoutButton">Выйти</button>
    <!-- Пользователи -->
    <div class="userBox">
        <h3>Пользователи</h3>
        <ul class="userList"></ul>
    </div>
    <!-- Чаты -->
    <div class="allChatsBox">
        <h3>Чаты</h3>
        <ul class="chatList"></ul>
        <label>
            <input class="roomName" type="text" placeholder="Введите название чата">
            <input class="roomDescription" type="text" placeholder="Введите описание чата">
        </label>
        <button class="CreateChatBtn" type="button">Создать чат</button>
    </div>
    <!-- Чат бокс с сообщениями -->
    <div class="chatBox">
        <button class="addParticipantButton">Добавить участника</button>
            <div class="availableUsersList" style="display: none;"></div>
        <h3 id="chat-name"></h3>
        <h4 id="chat-description"></h4>
        <button class="editChatButton" type="button">Edit Chat</button>
        <button class="deleteChatButton" type="button">Delete Chat</button>

        <div id="editChatModal" style="display: none;">
            <form id="editChatForm">
                <h2>Edit Chat</h2>
                <label>
                    <input id="chatNameInput" type="text" placeholder="Введите название чата">
                    <input id="chatDescriptionInput" type="text" placeholder="Введите описание чата">
                </label>
                <button type="button" class="saveModalButton">Save Changes</button>
                <button type="button" class="closeModalButton">Cancel</button>
            </form>
        </div>

        <ul class="messageList"></ul>

        <form id="messageForm">
            <label>
                <input class="chatInput" type="text" placeholder="Напишите сообщение...">
            </label>
            <button class="sendButton" type="button">Отправить</button>
        </form>
    </div>
</div>
<script src="/static/js/script.js"></script>
<script src="/static/js/auth.js"></script>
</body>
</html>
